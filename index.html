
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>..:: Fox Exportes</title>
  <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet"/>
  <link href="stylesheets/bootstrap/bootstrap-grid.min.css" rel="stylesheet"/>
  <link href="stylesheets/bootstrap/bootstrap-reboot.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>

  <!-- Navbar TOP -->
	<ul class="nav justify-content-center navbar-expand-md fixed-top navbar-top">
	  <li class="nav-item">
		<a class="nav-link active" aria-current="page" href="#">Início</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" href="#sobre">Sobre</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" href="#jogadores">Jogadores</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" href="#contato">Contato</a>
	  </li>
	</ul>
  
  <!-- Seção de Banner com Animação -->
  <section class="banner text-center text-white d-flex align-items-center justify-content-center">
    <div>
    </div>
  </section>

  <!-- Seção Sobre -->
  <section id="sobre" class="py-5 text-center">
    <div class="container">
      <h2 class="mb-4">Sobre Nós</h2>
      <p class="lead">Somos líderes no mercado de esportes digitais, trazendo inovações e soluções únicas.</p>
    </div>
  </section>

  <!-- Seção Serviços -->
  <section id="jogadores" class="py-5 text-center bg-light">
    <div class="container">
	  <div class="row row-cols-1 row-cols-md-3 g-4" id="players-container">
	  <!-- Os cards serão inseridos aqui via JavaScript -->
	  </div>
    </div>
  </section>

  <!-- Seção de Contato -->
  <section id="contato" class="py-5 text-center">
    <div class="container">
      <h2 class="mb-4">Entre em Contato</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Seu Nome">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Seu Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="5" placeholder="Sua Mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>
  
  <!-- Seção de Navbar Bottom -->
  <section>
  	<ul class="nav justify-content-center fixed-bottom navbar-bottom">
	  <li class="nav-item">
		<a class="nav-link active" aria-current="page" href="#">WhatsApp</a>
	  </li>
	</ul>
  </section>

  <!-- Scripts Bootstrap e JavaScript -->
  <script src="javasripts/boostrap/bootstrap.bundle.min.js"></script>
  <script src="javascripts/scripts.js"></script>

  <script>
    fetch("https://foxesportes.netlify.app/.netlify/functions/players_fixo")
      .then(response => response.json())
      .then(data => {
      const playersContainer = document.getElementById("players-container");
        data.items.forEach(player => {
        const card = document.createElement("div");
        card.classList.add("col");
        card.innerHTML = `
          <div class="card">
			<div class="row g-0">
			  <div class="col-4">
				<img src="/images/logo2.png" class="card-img-top">
			  </div>
			  <div class="col-8">
				<div class="card-body">
				  <a href="https://brawltime.ninja/pt/profile/${player.tag.slice(1)}" target="_blank">
					<h6 class="card-title">${player.name}</h6>
					<p class="card-text">
					  <strong>Cargo:</strong> ${player.role}<br>
					  <strong>Troféus:</strong> ${player.trophies}
					</p>
				  </a>
				</div>
			  </div>
			</div>
          </div>
        `;
          playersContainer.appendChild(card);
        });
    })
    .catch(error => console.error("Erro ao carregar os dados: ", error));
  </script>
  
</body>
</html>
